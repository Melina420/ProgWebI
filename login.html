    <div class="container">
        <h2 class="title2">Registro de Nuevos Usuarios</h2>
            <form class="form">
                <label for="nombre">Nombre:</label>
                <input type="text" id="nombre" name="nombre">
                <label for="correo">Correo Electrónico:</label>
                <input type="email" id="correo" name="correo">
                <label for="contrasena">Contraseña:</label>
                <input type="password" id="contrasena" name="contrasena">
                <button onclick="Registrarse" type="submit">Registrarse</button>
        </form>
        <h2 class="title2">Login para Usuarios Registrados</h2>
            <form class="form">
                <label for="correo_login">Correo Electrónico:</label>
                <input type="email" id="correo_login" name="correo_login">
                <label for="contrasena_login">Contraseña:</label>
                <input type="password" id="contrasena_login" name="contrasena_login">
                <button type="submit">Login</button>
            </form>
